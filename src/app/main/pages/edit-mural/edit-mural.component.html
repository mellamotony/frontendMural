<p-messages
  [style]="{
    width: '500' + 'px',
    position: 'fixed',
    left: '70' + '%',
    top: '2' + 'px'
  }"
  *ngIf="exito"
  [(value)]="messages"
  [enableService]="false"
  [closable]="true"
></p-messages>
<div class="bodyC">
  <div class="mainContainer">
    <form [formGroup]="MuralnameForm">
      <input
        class="forName"
        type="text"
        formControlName="Muralname"
        placeholder="Nombre de Mural"
      />
    </form>
    <p-megaMenu [model]="items"></p-megaMenu>
    <div class="panel-container" #contPanel>
      <!--
    cdkDropList
    [cdkDropListData]="images"
    (cdkDropListDropped)="drop($event)"
    (cdkDropListEntered)="entered($event)" -->
      <!-- <div class="element" *ngFor="let image of images" cdkDrag>
        <img [src]="image" width="100" />
      </div> -->

      <textarea
        [id]="idTxt[i]"
        #textArea
        *ngFor="let item of valueInputs; let i = index"
        cdkDragBoundary=".panel-container"
        cdkDrag
        class="cdk-drag"
        [value]="item.valor"
        [ngStyle]="{
          color: item.color,
          backgroundColor: item.backgroundcolor,
          'font-family': item.font,
          'font-size': item.font_size,
          border: '1px ' + item.border_style + ' ' + item.border_color,
          'border-radius': item.border_radius,
          'font-weight': item.font_weight,
          left: item.posx + '%',
          top: item.posy + '%',
          height: item.height + 'px',
          width: item.width + 'px',
          'text-align': item.sangria
        }"
        type="text"
        (click)="handleClick($event)"
      >
      </textarea>
<!-- left: item.posx + 'px',
          top: item.posy + 'px', -->
      <input
        type="file"
        style="display: none"
        id="fileInput"
        (change)="handleFileInput($event)"
      />
      <div
        class="panel-i"
        *ngFor="let item of panelItems; let i = index"
        [ngStyle]="{
          border: '1px ' + item.border_style + ' ' + item.border_color,
          'border-radius': item.border_radius + 'px',
          left: item.posx + '%',
          top: item.posy + '%',
          height: item.height + 'px',
          width: item.width + 'px',
          position: 'absolute'
        }"
        cdkDrag
        cdkDragBoundary=".panel-container"
        (click)="handleClickMultimedia($event)"
      >
        <ng-container
          class="contVideo multimedia"
          *ngIf="item.type.startsWith('video/')"
        >
          <video [id]="item.id" [src]="item.url" controls></video>
        </ng-container>
        <ng-container
          class="contImg multimedia"
          *ngIf="item.type.startsWith('image/') && panelItems.length > 0"
        >
          <img [id]="item.id" [src]="item.url" [alt]="item.file.name" />
        </ng-container>

        <ng-container
          class="contImg"
          *ngIf="item.type.startsWith('application/')"
        >
          <pdf-viewer
            [id]="item.id"
            [src]="item.url"
            [rotation]="0"
            [original-size]="false"
            [show-all]="true"
            [fit-to-page]="false"
            [zoom]="1"
            [zoom-scale]="'page-width'"
            [stick-to-page]="false"
            [render-text]="true"
            [external-link-target]="'blank'"
            [autoresize]="true"
            [show-borders]="false"
          ></pdf-viewer>
        </ng-container>
      </div>
    </div>
  </div>
