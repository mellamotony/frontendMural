<p-messages [style]="{'width':'500'+'px','position':'fixed','left':'70'+'%','top':'2'+'px'}"  *ngIf="exito" [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
<div class="mainContainer">
  <form class="esta" [formGroup]="MuralnameForm">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="pen">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
    </svg>
    <input class="forName" type="text" formControlName="Muralname" placeholder="Nombre de Mural">


  </form>
  <p-megaMenu [model]="items"></p-megaMenu>
  <div class="panel-container" #contPanel>
    <!--
cdkDropList
[cdkDropListData]="images"
(cdkDropListDropped)="drop($event)"
(cdkDropListEntered)="entered($event)" -->
    <!-- <div class="element" *ngFor="let image of images" cdkDrag>
    <img [src]="image" width="100" />
  </div> -->

    <textarea [ngStyle]="{'position':'fixed'}" *ngFor="let item of valueInputs" cdkDragBoundary=".panel-container"
      cdkDrag class="cdk-drag" [value]="item" type="text" (click)="handleClick($event)">
    </textarea>

    <input type="file" style="display: none" id="fileInput" (change)="handleFileInput($event)">
    <div [ngStyle]="{'position':'fixed'}" class="panel-i" *ngFor="let item of panelItems" cdkDrag
      cdkDragBoundary=".panel-container" (click)="handleClickMultimedia($event)">
      <ng-container class="contVideo" *ngIf="item.type.startsWith('video/')">
        <video [src]="item.url" controls></video>
      </ng-container>
      <ng-container class="contImg" *ngIf="item.type.startsWith('image/')">
        <img [src]="item.url" [alt]="item.file.name">
      </ng-container>
      <ng-container class="contImg" *ngIf="item.type.startsWith('application/')">
        <pdf-viewer [src]="item.url" [render-text]="true" alt="item.file.name" [original-size]="true"
          [fit-to-page]="true"></pdf-viewer>
      </ng-container>

    </div>


  </div>
