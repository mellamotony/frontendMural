<div class="card">
  <p-table [value]="product" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre del Mural</th>
              <th>Modificado por</th>
              <th>Última modificación</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr [ngClass]="{'row-accessories': product.category === 'Accessories'}">
              <td>{{product.nombre_mural}}</td>
              <td>{{product.modificado}}</td>
               <td>
                 {{product.fecha_modificacion}}
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>



<div *ngIf="isactive" class="sk-cube-grid">
  <div class="sk-cube sk-cube1"></div>
  <div class="sk-cube sk-cube2"></div>
  <div class="sk-cube sk-cube3"></div>
  <div class="sk-cube sk-cube4"></div>
  <div class="sk-cube sk-cube5"></div>
  <div class="sk-cube sk-cube6"></div>
  <div class="sk-cube sk-cube7"></div>
  <div class="sk-cube sk-cube8"></div>
  <div class="sk-cube sk-cube9"></div>
</div>
