<p-table [value]="products" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{ 'min-width': '15rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre del Mural</th>
      <th>Fecha de solicitud</th>
      <th>Estado</th>
      <th>Acci贸n</th>
      <th>Acci贸n</th>
      <th>Acci贸n</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr class="rowT" [id]="product.id_mural">
      <td  [id] ='product.id_user'>{{ product.nombre_mural }}</td>
      <td >{{ product.fecha | date:'yyyy-MM-dd'}}</td>
      <td>{{ product.estado | titlecase }}</td>
      <td>
        <p-button (onClick)="onPublic($event)" styleClass="p-button-success">Aprobar / publicar</p-button>
      </td>
      <td>
        <p-button (onClick)="onDelete($event)" styleClass="p-button-danger"> Rechazar</p-button>
      </td>
      <td>
        <p-button [routerLink]="['/editormain/edit', product.id_mural]">Editar</p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<div *ngIf="exito" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

<div *ngIf="activeMessage" class="BodyTime">

  <div class="cardTime">


    <form [formGroup]="dataTime">
      <button class="close" (click)="onPublic($event)"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="40" height="40" viewBox="0 0 48 48">
        <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3" d="M35.4,38.8c-3.2,2.4-7.1,3.9-11.4,3.9C13.7,42.7,5.3,34.3,5.3,24c0-2.6,0.6-5.2,1.5-7.4"></path><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3" d="M12.1,9.6C15.3,7,19.5,5.3,24,5.3c10.3,0,18.7,8.4,18.7,18.7c0,2.3-0.4,4.5-1.2,6.6"></path><line x1="31.1" x2="16.9" y1="16.9" y2="31.1" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"></line><line x1="31.1" x2="16.9" y1="31.1" y2="16.9" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3"></line>
        </svg></button>
      <h1>Horarios de publicaci贸n del mural</h1>
      <span>INICIO DE PUBLICACION</span>
      <div class="card flex justify-content-center">
        <p-calendar formControlName=inicio   [showTime]="true" [showIcon]="true" [showSeconds]="true" [minDate]="minDate" [maxDate]="maxDate"></p-calendar>
      </div>
      <span>FIN DE PUBLICACION</span>
      <div class="card flex justify-content-center">
        <p-calendar formControlName=fin   [showTime]="true" [showIcon]="true" [showSeconds]="true" [minDate]="minDate" [maxDate]="maxDate"></p-calendar>
      </div>
      <!-- <div class="container">
        <p-calendar
        formControlName=control
        [showTime]="true" [showIcon]="true" [showSeconds]="true" [minDate]="minDate" [maxDate]="maxDate"
        ></p-calendar>
      </div> -->
      <p-button (click)="enviarInfo()">Aceptar</p-button>
    </form>

  </div>
</div>
<p-messages [style]="{'width':'500'+'px','position':'fixed','left':'70'+'%','top':'2'+'px'}" *ngIf="exito"
  [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
