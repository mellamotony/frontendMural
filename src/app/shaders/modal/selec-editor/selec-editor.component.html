<div class="custom-modal">
  <div class="modal-content">
    <h2>Selector de editor</h2>
    <p>¡Hola! Aquí debes seleccionar a tu editor asignado</p>
    <select #selectEl>
      <option *ngFor="let editor of editors"  [value]="editor.id_user">{{editor.nombre+" "+editor.apellidos}}</option>
    </select>
    <div class="butoms">
      <button (click)="getIdrol()">Guardar y solicitar</button>
    <button (click)="cancel()" class="btn-cancell">Cancelar</button>
    </div>

  </div>
</div>
